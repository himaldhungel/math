<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mathematical Function Visualizer</h1>
        <div class="input-container">
            <div class="form-group">
                <label for="function-input">Enter a function in terms of x:</label>
                <input type="text" id="function-input" placeholder="e.g., x^2, sin(x), 3*x + 2">
            </div>
            
            <div class="form-group">
                <label>Select visualization type:</label>
                <div class="radio-group">
                    <input type="radio" id="function" name="visualization-type" value="function" checked>
                    <label for="function">Function</label>
                    
                    <input type="radio" id="derivative" name="visualization-type" value="derivative">
                    <label for="derivative">Derivative</label>
                    
                    <input type="radio" id="integral" name="visualization-type" value="integral">
                    <label for="integral">Integral</label>
                </div>
            </div>
            
            <button id="visualize-button">Visualize</button>
        </div>
        
        <div class="graph-container">
            <canvas id="graph-canvas"></canvas>
        </div>
        
        <div id="equation-display"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
